<!DOCTYPE html>
<html>
<head>
  <title>Insert Data</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styl.css">
</head>
<body>
<!-- Give Servlet reference to the form as an instances
GET and POST services can be according to the problem statement-->

<form action="./DatabaseAccess" method="post">
  <p>ID:</p>
  <!-- Create an element with mandatory name attribute,
  so that data can be transfer to the servlet using getParameter() -->
  <input type="search" name="id"/>
  <br/>
  <p>Imię:</p>
  <input type="search" name="name"/>
  <p>Nazwisko:</p>
  <input type="search" name="surname"/>
  <br/><br/><br/>
  <input type="submit" value="Dodaj"/>
</form>
<form action="./ViewClient" method="get">
  <p>Wyświetl wszystkich pracowników<br></p>
  <!-- Create an element with mandatory name attribute,
  so that data can be transfer to the servlet using getParameter() -->
  <input type="submit" value="Wyświetl"/>
</form>
</body>
</html>
